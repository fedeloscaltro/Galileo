<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Search engine - Results</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="search">
        <input type="text" class="searchTerm">
        <button type="submit" class="searchButton" onclick="results.html">
            <i class="fa fa-search"></i>
        </button>
    </div>
    {% block content %}
        {% for article in context %}
            <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                        <h2><a class="article-title" href={{ article['path'] }}>{{ article['title'] }}</a></h2>
                        <a class="mr-2" href={{ article['path'] }}>{{ article['path'][8:100] }}</a>
                    </div>
                    <div class="article-content">
                        <small class="text-muted">{{ article['date'].date() }}</small>
                        <p>{{ article['content'][0:100] }}</p>
                    </div>
                </div>
            </article>
        {% endfor %}
    {% endblock content %}
</body>
</html>
